<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<!--
1. 什么是对象?
  * 代表现实中的某个事物, 是该事物在编程中的抽象
  * 多个数据的集合体(封装体)
  * 用于保存多个数据的容器
2. 为什么要用对象?
  * 便于对多个数据进行统一管理
3. 对象的组成
  * 属性
    * 代表现实事物的状态数据
    * 由属性名和属性值组成
    * 属性名都是字符串类型, 属性值是任意类型
  * 方法
    * 代表现实事物的行为数据
    * 是特别的属性==>属性值是函数
4. 如何访问对象内部数据?
  * .属性名: 编码简单, 但有时不能用
  * ['属性名']: 编码麻烦, 但通用
-->
<script>
    var  p  = {
        name:'Tom',
        age:18,
        setName : function (name) {
            this.name = name;

    },

        setAge :function (age) {
            this.age = age;
        },

    };

    //访问对象内部数据
    console.log(p.name,p['age']);
    p.setName("Jack");
    p['setAge'](19);
    console.log(p.name,p['age']);

    /*情形一: 属性名不是合法的标识名*/
    /*需求: 添加一个属性: content-type: text/json */
    var a = {};
    /*a.content-type =  text/json;
     console.log(a.content-type);*/
    a['content-type'] = 'text/json';
    console.log(a['content-type']);

    /*情形二: 属性名不确定*/
    var p ={};
    var prop = 'xxx'
    var value = 123
    // p.prop = value  //不正确
    p[prop] = value
    console.log(p['content-type'], p[prop])

    var s = {};
    var prop = 'xxx';
    var value = 100;
    p[prop] = value;
    console.log(p[prop]);


</script>




</body>
</html>
