<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    * 匿名函数
    *
    * */

    (function () {
      var a = 1;
        console.log(a+3);


    })()
    var a = 5;
    console.log(a);

    (function () {
        var a = 1;
        function test () {
            console.log(++a)
        }
        window.$ = function () { // 向外暴露一个全局函数
            return {
                test: test,
            }
        }
    })()
    $().test();





</script>

</body>
</html>
