<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件循环模型</title>
</head>
<body>
<button id="btn">
  点击按钮
</button>
<script type="text/javascript">

  function fn1() {
    console.log("fn1()")
  }
  fn1()
  
  document.getElementById("btn").onclick = function () {
    console.log("点击了按钮！！")
  }
  setTimeout(function () {
    console.log("定时器执行了~~")
  },3000)
  
  
  
  function fn2 () {
    console.log("fn2()")
  }
  fn2()
</script>






</body>
</html>
