<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
方式1: 原型链继承
  1. 套路
    1. 定义父类型构造函数
    2. 给父类型的原型添加方法
    3. 定义子类型的构造函数
    4. 创建父类型的对象赋值给子类型的原型
    5. 将子类型原型的构造属性设置为子类型
    6. 给子类型原型添加方法
    7. 创建子类型的对象: 可以调用父类型的方法
  2. 关键
    1. 子类型的原型为父类型的一个实例对象
-->
<script type="text/javascript">
  // 1. 定义父类型构造函数
  function Supper() {
    this.supProp = 'Supper property'
  }
  //2.给父元素的原型添加方法
  Supper.prototype.showSupperProp = function () {
    console.log(this.supProp)
  }
//3.定义子元素的构造方法
  function Sub() {
    this.subProp = 'Sub property'
  }
  //4.创造父元素的对象赋值给子元素的原型
  Sub.prototype = new Supper()
  //5.将 子元素的原型的构造属性设置为子类型
  Sub.prototype.constructor = Sub
  //6.给子元素添加原型方法
  Sub.prototype.showSubProp = function () {
    console.log(this.subProp)
  }
  //7. 创建子类型的对象: 可以调用父类型的方法
  var  sub = new Sub()
  sub.showSupperProp()
  sub.showSubProp()

  console.log(sub)  // Sub



</script>





</body>
</html>
