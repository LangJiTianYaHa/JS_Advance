<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Array: 特别的对象类型(下标/内部数据有序)
    * Function: 特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象数据的类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null
-->
    <script>

        // typeof: 返回的是数据类型的字符串表达形式
        var a;
        console.log(a, typeof a,a=== undefined,typeof a ==="undefined");

        console.log("-----------------------------");
        var b = null;
        console.log(typeof  b,b ===null);

        var c = 'hello';
        console.log(typeof c   ,typeof c==='string');

        var d = 1;
        console.log(typeof  d ==='number');


        console.log("以下是对象类型");

        var b1 = {
            b2: [2, 'abc', console.log],
            b3: function () {
                console.log('b3()')
                return function () {
                    return 'fte';
                }
            }
        }

        console.log(typeof  b1,b1 instanceof Object);
        console.log(typeof  b1.b2  ,b1.b2 instanceof  Array,b1.b2 instanceof  Object);
        console.log(typeof  b1.b3,b1.b3 instanceof  Function);

        console.log(typeof  b1.b2[2]);

        console.log("...................");
        console.log(b1.b2[2]('abc'));

        console.log(b1.b3()());




    </script>




</head>

</body>
</html>
