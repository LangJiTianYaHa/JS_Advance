<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. 什么函数才是回调函数?
  * 你定义的
  * 你没有直接调用
  * 但最终它执行了(在特定条件或时刻)
2. 常见的回调函数?
  * DOM事件函数   ==>发生事件的dom元素
  * 定时器函数     ==>

  * ajax回调函数(后面学)
  * 生命周期回调函数(后面学)
-->
<button id="btn01">点我一下</button>
<script>
    //DOM 事件函数
    var btn01 = document.getElementById("btn01");
    btn01.onclick = function () {
        alert("你点我了~~~");
    }


    //定时器函数
    setInterval(function () {
        alert("到点了~~~");
    },4000)
</script>


</body>
</html>
